<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="assets/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="assets/jscolor.js"></script>
    <script type="text/javascript" src="assets/updown.js"></script>
    <script src="assets/loopy.js"></script>
    <link rel="stylesheet" href="assets/canvas.css"></link>
  </head>

  <body>
    <div class="button_bar">
      <input type="text" id="x_offset" pattern=[0-9\-]+ placeholder="X Offset" value="0">
      <input type="text" id="y_offset" pattern=[0-9\-]+ placeholder="Y Offset" value="0">
      <button id=clear>Clear</button>
    </div>

    <div id = "tutorial_div">
      <canvas id="tutorial" ></canvas>
    </div>
    <script>
      var inputs = $(".button_bar input");
      inputs.updown();
      var tutorial = document.getElementById("tutorial");
      tutorial.width = window.innerWidth;
      tutorial.height = window.innerHeight-28;
      var canvas = tutorial.getContext("2d");
      var tutorial_div = $("#tutorial_div");
      tutorial_div.click( function(clickEvent) {
        var offsets = {x: $("#x_offset").val(), y: $("#y_offset").val()};
        var arc = new ArcBusiness(clickEvent);
        arc.drawArcs(offsets);
      });
      // clear the canvas element
      var clearButton = $("#clear");
      clearButton.click(function(clickEvent) {
        tutorial.getContext("2d").clearRect(0, 0, tutorial.width, tutorial.height);
      });
    </script>
  </body>
</html>
