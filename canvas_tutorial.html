<html>
  <head>
    <script src="loopy.js"></script>
    <style>
      .selected {
        border: 3px inset #AFFAFA;
        background-color: #DAF7F7;
      }
      canvas {
        display: block;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  
  <body>

    <div>
      <button id = "skull">Skull</button>
      <button id = "hearts">Heart</button>
      <button id = "dinosaur">Dinosaur</button>
      <button id = "arc">Arcs</button>
      <button id = "clear">Clear</button>
    </div>
    <div id = "tutorial_div">
      <canvas id="tutorial" ></canvas>
    </div>
    <script>
      var stampType = "skull";
      var tutorial = document.getElementById("tutorial");
      var canvas = tutorial.getContext("2d"); 
      var tutorial_div = document.getElementById("tutorial_div");
      tutorial_div.addEventListener("click", function(clickEvent) {
        if (stampType == "skull") {
          var skull = new Skull(clickEvent);
          skull.makeSkull();
        } else if (stampType == "dinosaur") {
          var img = new ImageStamp(clickEvent);
          img.draw();
        } else if (stampType == "hearts") {
          var heart = new Heart(clickEvent);
          heart.drawHeart();
        } else if (stampType == "arc") {
          var arc = new ArcBusiness(clickEvent);
          arc.drawArcs();
        }
        
      });
      function resizeCanvas() {

        var newCanvas = document.createElement("canvas");
        newCanvas.width = window.innerWidth;
        newCanvas.height = window.innerHeight-28;
        var context = newCanvas.getContext("2d");
        tutorial_div.replaceChild(newCanvas, tutorial); 
        context.drawImage(tutorial, 0, 0);
        newCanvas.id = "tutorial";
        newCanvas.classList.add("butts");
        tutorial = newCanvas;
      } 
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas );
      var clearButton = document.getElementById("clear");
      clearButton.addEventListener("click", function(clickEvent) {
        canvas.clearRect(0, 0, 1000, 550);
      });
      var list = ["skull", "dinosaur", "hearts", "arc"];
      var button = document.getElementById("skull");
      button.classList.add("selected");
      for (var x in list) {
        var newButton = document.getElementById(list[x]);
        newButton.addEventListener("click", function() {
          button.classList.remove("selected");
          button = this;
          stampType = this.id;
          this.classList.add("selected");
        });
      }

    </script>
  </body>
</html>
