<html>
  <head>
    <script type="application/javascript">
      function drawArcs(startPoint) {
        while (startPoint < 500) {
          drawArc(startPoint, "rgb(" + startPoint + ", 0, 0)", 1);
          startPoint += 19;
        }
        return startPoint - 19;
      }

      function eraseArcs(startPoint) {
        while (startPoint > 0) {
          drawArc(startPoint, "rgb(0, " + Math.floor(255-42.5*(startPoint % 6)) + ", " + Math.floor(255-42.5*startPoint % 9) + ")", -1);
          startPoint -= 19;
        }
      }

      function drawAndEraseArcs() {
        var endPoint = drawArcs(0);
        setTimeout(function () {eraseArcs(endPoint)}, 1200);
      }

      function drawArc(start, color, delay) {
        setTimeout(function() {
          var ctx = document.getElementById('tutorial').getContext('2d');
          var degrees = 360;
          var radians = (Math.PI/180)*degrees
          var radius = start;
          ctx.beginPath();
          ctx.arc(start, start, radius, 0, radians, true);
          ctx.closePath();
          ctx.lineWidth = 5;
          ctx.strokeStyle = color;
          ctx.stroke();
        }, (500 + (start*delay)));
      }
 
      function goBackAndForth() {
        setInterval(drawAndEraseArcs, 2000);
      }
         
    </script>
  </head>
  
  <body onload="goBackAndForth();">
    <canvas id="tutorial" width="555" height="550"></canvas>
  </body>
</html>
